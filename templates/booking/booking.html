{% extends 'layout.html' %}

{% block content %}
    <div class="bg-white">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">№</th>
                <th scope="col">Тип</th>
                <th scope="col">Кол-во мест</th>
                <th scope="col">Цена</th>
            </tr>
            </thead>
            <tbody>
            {% for item in items_on_basket %}
                <tr>
                    <th scope="row">{{ item.room.number }}</th>
                    <td>{{ item.room.room_type }}</td>
                    <td>{{ item.room.beds }}</td>
                    <td>{{ item.room.price }}</td>
                </tr>
            {% endfor %}
            </tbody>
            <tfoot>
            <tr>
                <td colspan="3"></td>
                <td>
                    <div style="display: flex; justify-content: flex-start">
                        Итого - {{ sum_items }}
                    </div>
                </td>
            </tr>
            </tfoot>
        </table>
        <div class="mt-3 row mb-3">
            <div class="col-3"></div>
            <div class="col-6">
                <form method="post" action="{% url 'addBooking' %}">
                    {% csrf_token %}
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="check_in">Заезд</label>
                            <input type="date" class="form-control" id="check_in" name="check_in">
                        </div>
                        <div class="form-group col-6">
                            <label for="check_out">Выезд</label>
                            <input type="date" class="form-control" id="check_out" name="check_out">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">Описание</label>
                        <textarea class="form-control" id="description" name="description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Забронировать</button>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
{% endblock %}
